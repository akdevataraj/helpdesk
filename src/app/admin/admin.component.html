<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        New request
    </button>
</div>

<div class="row">
    <div class="col-xl-3 col-md-6 mb-4" *ngFor="let obj of status">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col-12 mr-2" style="text-align:center">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {{ obj.title }} </div>
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {{ obj.count }} </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-6 col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary"> Open request count</h6>          
            </div>         
        </div>
    </div>
    <div class="col-xl-6 col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary"> Escalations</h6>
            </div>
        </div>
    </div>
</div>
