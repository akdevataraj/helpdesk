<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Create new request</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body"> 
            <label for="category">Select category</label>               
            <ng-select [(ngModel)]="selectedCategory" placeholder="Select category">
                <ng-option *ngFor="let cat of category" [value]="cat">{{cat}}</ng-option>
            </ng-select>
            <br>
            <label for="subcategory">Select sub category</label>               
            <!-- <ng-select [(ngModel)]="selectedSubCategory" aria-placeholder="Select category">
                <ng-option *ngFor="let subCat of subCategory" [value]="subCat">{{subCat}}</ng-option>
            </ng-select>  -->
            <ng-select [items]="subCategory" 
           bindLabel="subCategory" 
           bindValue="subCategory" 
           [(ngModel)]="selectedSubCategory">
</ng-select>  
            <br>
            <label for="description">Description</label>               
            <textarea name="desc" id="desc" cols="60" rows="5" [(ngModel)]="description"></textarea>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="createRequest()">Create</button>
            <button id="closeButton" type="button" class="btn btn-secondary" data-dismiss="modal" #closeCreateModal>Close</button>
        </div>
    </div>
</div>
